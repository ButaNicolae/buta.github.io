<!DOCTYPE html>
<html lang="en">

<head>
    <title>VR</title>
    <style>
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<style>

</style>

<body>
    <div class="w3-container w3-mobile">
        <div alt="Proiect" id="container" style="width:1000px; height:500px;"></div>
    </div>
    <script src="js/three.js"></script>
    <script src="js/DeviceOrientationControls.js"></script>
    <script src="js/StereoEffect.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/WebGL.js"></script>
    <script src="js/FirstPersonControls.js"></script>
    <script>
        var camera, scene, renderer;
        var effect, controls;
        var element, container;


        var clock = new THREE.Clock();

        init();
        animate()

        function init() {

            scene = new THREE.Scene();

            function loadScene(texturesURL, sceneURL, sceneName) {

                var light = new THREE.DirectionalLight(0xffffff, 0.75);
                light.position.set(0, 0, 1);
                scene.add(light);

                light = new THREE.DirectionalLight(0xffffff, 0.75);
                light.position.set(1, 1, 1);
                scene.add(light);

                light = new THREE.DirectionalLight(0xffffff, 0.75);
                light.position.set(0, 0, 0);
                scene.add(light);

                light = new THREE.AmbientLight(0x404040);
                scene.add(light);

                var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                var material = new THREE.MeshNormalMaterial();
                var cube = new THREE.Mesh(geometry, material);

                cube.position.z = -5;
                cube.position.x = 2;
                cube.position.y = 5;

                scene.add(cube);

                // load model
                var onProgress = function (xhr) {
                    if (xhr.lengthComputable) {
                        var percentComplete = xhr.loaded / xhr.total * 100;
                        console.log(Math.round(percentComplete, 2) + '% downloaded');
                    }
                };
            
                var onError = function (xhr) {
                    console.log('An error happened');
                };
            }

            var loader = new THREE.GLTFLoader();
            loader.load('orientare.gltf', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (e) {
            console.error(e);
        });


            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            element = renderer.domElement;
            container = document.getElementById('container');
            container.appendChild(element);

            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.01, 3000);
            camera.position.set(5, 1, 1);
            scene.add(camera);


            effect = new THREE.StereoEffect(renderer);


            var light = new THREE.HemisphereLight(0xfffff0, 0x101020, 1.5);
            light.position.set(0.75, 1, 0.25);
            scene.add(light);


            var material = new THREE.MeshBasicMaterial({
                color: 0x101018
            })
            var geometry = new THREE.PlaneGeometry(2000, 2000)
            var plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -90 * Math.PI / 180;
            scene.add(plane);




            controls = new THREE.FirstPersonControls(camera);
            controls.movementSpeed = 3;
            controls.lookSpeed = 0.005;
            controls.lookVertical = true;



            window.addEventListener('deviceorientation', setOrientationControls, true);


        }

        function setOrientationControls(e) {

            if (!e.alpha) {
                return;
            }


            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }



        function update(dt) {


            camera.updateProjectionMatrix();
            controls.update(dt);
        }

        function render(dt) {
            effect.render(scene, camera);
        }

        function animate(t) {
            requestAnimationFrame(animate);

            update(clock.getDelta());
            render(clock.getDelta());
        }

        function fullscreen() {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        }
    </script>

</body>

</html>
